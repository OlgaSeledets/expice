<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>expice</title>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="header-hero">
                <div class="header-logo">expice</div>
                <nav class="header-nav">
                    <a class="header-nav__link" href="#">Menu One</a>
                    <a class="header-nav__link" href="#">Menu Two</a>
                    <a class="header-nav__link" href="#">Menu Three</a>
                    <a class="header-nav__link" href="#">Menu Four</a>
                </nav>
            </div>
            <div class="header-user">
                <div class="header-user__icon">
                    <img class="header-user__img" src="img/user.png" alt="">
                </div>
                <div class="header-user__list">
                    <p class="header-user__text">User</p>
                    <img class="header-user__item" src="img/user-item.png" alt="">
                </div>
            </div>
        </div>
        <div class="header-text">
            <h1 class="header-text__title">FOOD</h1>
            <h2 class="header-text__subtitle">Discover Restaurant & Delicious Food</h2>
            <div class="header-search">
                <input type="search" class="header-search__input" pattern="[А-Яа-яЁё]" placeholder="Search restaurant, Food">
                <button class="header-search__btn">GO</button>
            </div>
        </div>
        <div class="header-img1 img">
            <img class="header-img1__item1" src="img/background-item1.png">
        </div>
        <div class="header-img2 img">
            <img class="header-img2__item2" src="img/background-item2.png">
        </div>
        <div class="header-img3 img">
            <img class="header-img3__item3" src="img/background-item3.png">
        </div>
        <div class="header-img4 img">
            <img class="header-img4__item4" src="img/background-item3.png">
        </div>
        <div class="header-address">
            <img class="header-address__item" src="img/address-item.svg" alt="">
            <p class="header-address__text">Rajshahi</p>
        </div>
        <div class="header-arrows arrows">
            <div class="arrows__left">
                <img src="img/arrow.svg" alt="">
            </div>
            <div class="arrows__right">
                <img src="img/arrow.svg" alt="">
            </div>
        </div>
        <div class="header-circle">
            <div class="header-circle__item">
                <img src="img/circle.svg" alt="">
            </div>
            <div class="header-circle__item">
                <img src="img/circle.svg" alt="">
            </div>
        </div>
        <div class="b-left"></div>
        <div class="b-right"></div>
    </header>
</body>
</html>
